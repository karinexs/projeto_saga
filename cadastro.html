     <div class="container">
        <h2 style="text-align:center">Cadastro</h2>
        <form>
            <div class="row text-center">
                <div class="form group col-sm-12">
                    <label>Insira sua foto</label><br>
                    
                    <div id="img-container">
                        <img id="preview" src="img/user.jpg">
                    </div>
                    
                 </div>
            </div>   
            <div class="row cx">
                <div class="form group col-12">
                    <input id="img-input" type="file" name="imagem">
                </div>
            </div>
            <h3>Dados de login</h3>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="tipo">Tipo de Usuário:</label>
                    <select class="form-control" id="tipo" name="tipo">
                        <option value="">Escolha seu tipo de usuário</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="professor">Coordenação</option>
                        <option value="professor">Gerência</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Coloque seu email" name="email">
                </div>

                <div class="form-group col-sm-6">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Coloque uma senha" name="senha">
                </div>
                <div class="form-group col-sm-6">
                    <label for="c_senha">Confirme a Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Repita a senha" name="senha">
                </div>
            
            </div>
            <h3>Dados Escolares</h3>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="turno">Turno:</label>
                    <select class="form-control" id="turno" name="turno">
                        <option></option>
                        <option value="m">Manhã</option>
                        <option value="t">Tarde</option>
                        <option value="n">Noite</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="curso">Curso:</label>
                    <select class="form-control" id="curso" name="curso">
                        <option></option>
                        <option value="adm">Técnico em Administração</option>
                        <option value="auto">Técnico em Automação Industrial</option>
                        <option value="elet">Técnico em Eletroeletrônica</option>
                        <option value="elemec">Técnico em Eletromecânica</option>
                        <option value="mec">Técnico em Mecatrônica</option>
                        <option value="refri">Técnico em Refrigeração e Climatização</option>
                    </select>
                </div>
            </div>
            <h3>Dados Pessoais</h3>
            <div class="row">  

                <div class="form-group col-sm-6">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome e Sobrenome" name="nome">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="CPF">
                </div>
                <div class="form-group col-sm-6">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                </div>
                <div class="form-group col-sm-6">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" name="sexo">
                        <option></option>
                        <option value="f">Feminino</option>
                        <option value="m">Masculino</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" name="endereco">
                </div>
                <div class="form-group col-sm-6">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado">
                </div>  
                <div class="form-group col-sm-6">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade">
                </div>
                <div class="form-group col-sm-6">
                    <label class="space" for="desc">Descreva quem você é</label>
                    <textarea class="form-control" rows="5" id="desc" name="desc" placeholder="Descreva resumidademente quem você é..."></textarea>
                </div>
                
            </div>
            <div class="row text-center">
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
       
    </div>

      

    </div> 
    <script>
        function readImage() {
          if (this.files && this.files[0]) {
            var file = new FileReader();
            file.onload = function(e) {
            document.getElementById("preview").src = e.target.result;
          };       
      file.readAsDataURL(this.files[0]);
          }
        }
      document.getElementById("img-input").addEventListener("change", readImage, false);
      </script>
