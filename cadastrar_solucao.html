   	 <div class="container">
   		<h3>Cadastrar Solução</h3>
           <form>
                <div class="form-group col-sm-12">
                    <label for="nome">Nome da Solucao</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="form-group col-sm-12">
                    <label for="just">Justificativa do projeto</label>
                    <textarea class="form-control" rows="5" id="just" name="just"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="obj">Objetivos</label>
                    <textarea class="form-control" rows="5" id="obj" name="obj"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="desenv">Desenvolvimento</label>
                    <textarea class="form-control" rows="5" id="desenv" name="desenv"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="vtec">Viabilidade Técnica</label>
                    <textarea class="form-control" rows="5" id="vtec" name="vtec"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="vec">Viabilidade Econômica</label>
                    <textarea class="form-control" rows="5" id="vtec" name="vec"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="result">Resultado e Conclusão</label>
                    <textarea class="form-control" rows="5" id="result" name="result"></textarea>
                </div>
                <button class="btn btn-primary">Salvar Solução</button>
                <button class="btn btn-danger">Limpar</button>
            </form>
      </div>
